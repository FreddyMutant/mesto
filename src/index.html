<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./pages/index.js"></script>
    <title>Проект "Место"</title>
  </head>
  <body class="root">
    <!--Шапка сайта-->
    <header class="header">
      <img
        class="header__logo"
        alt="Проект Место"
        src="<%=require('./images/logo.svg')%>"
      />
    </header>
    <!--Основной контент-->
    <main class="content">
      <!--Секция Profile-->
      <section class="profile">
        <div class="profile__container">
          <button class="profile__avatar-edit-button" type="button">
            <img
            class="profile__avatar"
            src="#"
            alt="Аватар профиля"
            />
          </button>
          <div class="profile__info">
            <div class="profile__name-box">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
                <img
                class="profile__edit-image"
                src="<%=require('./images/edit-button.svg')%>"
                alt="Кнопка редактирования профиля"
                />
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-image"
            src="<%=require('./images/add-button.svg')%>"
            alt="Кнопка добавления карточки"
          />
        </button>
      </section>
      <!--Секция Elements-->
      <section class="elements">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>
    <!--Попап редактирования профиля-->
    <div class="popup edit-profile-popup">
      <div class="popup__container">
        <form class="popup__form" method="post" name="profileformedit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" placeholder="Имя" name="username" required>
          <span class="popup__error popup__error_type_username"></span>
          <input class="popup__input popup__input_type_description" type="text" minlength="2" maxlength="200" placeholder="Описание" name="userdescription" required>
          <span class="popup__error popup__error_type_userdescription"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!--Попап добавления карточки-->
    <div class="popup add-card-popup">
      <div class="popup__container">
        <form class="popup__form" method="post" name="addform" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_image-title" type="text" minlength="2" maxlength="30" placeholder="Название" name="title" required>
          <span class="popup__error popup__error_type_title"></span>
          <input class="popup__input popup__input_type_image-url" type="url" placeholder="Ссылка на фото места" name="link" required>
          <span class="popup__error popup__error_type_link"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!--Попап увеличенного фото-->
    <div class="popup image-popup">
      <figure class="image-popup__container">
        <img class="image-popup__image" src="#" alt="#">
        <figcaption class="image-popup__caption"></figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </div>
    <!--Попап редактирования аватара-->
    <div class="popup edit-avatar-popup">
      <div class="popup__container">
        <form class="popup__form" method="post" name="editavatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input class="popup__input popup__input_type_image-url" type="url" placeholder="Ссылка на фото места" name="avatar" required>
          <span class="popup__error popup__error_type_avatar"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!--Попап удаления карточки-->
    <div class="popup delete-popup">
      <div class="popup__container">
        <form class="popup__form" method="post" name="deletecard" novalidate>
          <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
          <button class="popup__submit-button" type="submit">Да</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!--Шаблон для карточек-->
    <template id="cardsElement">
      <li class="card">
        <button type="button" class="card__trash-button"></button>
        <img
            class="card__image"
            src="#"
            alt="#"
        />
        <div class="card__description">
          <h3 class="card__text"></h3>
          <div class="card__like-container">
            <button class="card__like-button" type="button" aria-label="Кнопка лайка"></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
